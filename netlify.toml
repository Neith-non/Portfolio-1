[build]
  functions = "functions"
  publish = "public"   # <--- THIS IS THE MISSING KEY!

[functions]
  # We still bundle views so the function can render the HTML
  included_files = ["views/**/*.ejs"]

# Redirect everything ELSE to the function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api"
  status = 200